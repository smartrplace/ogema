name=OGEMA OpenWeatherMap Configuration
description=Configuration for the OGEMA OpenWeatherMap connector. Provide your \
  location either as city + country code, postal code + country code, or \
  coordinates (latitude + longitude). If additional location fields are \
  provided, coordinates have the highest priority followed by postal code.
city=City
city_desc=City
country=Country
country_desc=Country as two letter ISO country code.
postal=Postal Code
postal_desc=Postal Code
lat=Latitude
lat_desc=Latitude
lon=Longitude
lon_desc=Longitude
apikey=API key
apikey_desc=API key for accessing OpenWeatherMap.
resourceName=Resource name
resourceName_desc=Name of the top level resource to create, \
  default 'OpenWeatherMapData'.
useSensorDevice=Use SensorDevice
useSensorDevice_desc=Create a SensorDevice resource to hold the weather data \
  instead of the default Room resource.
updateInterval=Update Interval
updateInterval_desc=(optional, default = 3 hours) Update interval for forecast \
  and current weather data as ISO8601 duration (period) string.
updateIntervalCurrent=Current Data Update Interval
updateIntervalCurrent_desc=(optional) In addition to regular updates, update \
  current weather data at this interval, given as ISO8601 duration (period) string.

